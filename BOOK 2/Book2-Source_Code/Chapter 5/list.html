<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <head>
      <title>My Grocery List</title>
   </head>

<body>
   <!-- Listing 5.1 -->
   Things I Need
   carrots
   celery
   spinach

   <!-- Listing 5.2 -->
   <h1>Things I Need</h1>

   <!-- Ordered List = Number list -->
   <ol>
      <!-- li - List item -->
      <li>carrots</li>
      <li>celery</li>
      <li>spinach</li>
   </ol>

   <!-- Unordered List = bullet list -->
   <ul>
      <!-- li - List item -->
      <li>carrots</li>
      <li>celery</li>
      <li>spinach</li>
   </ul>

 
</body>

</html>
