<!DOCTYPE html>
<html>
  <head>
    <title>FOR & WHILE LOOPS</title>
  </head>

  <body>
    <script>

    for (let y = 3; y < 10000; y = y * 3) {
      console.log(y);    
    };

      let y = 3;
     while (y < 10000) {
       console.log(y);
       y = y * 3;
     }
    </script>
  </body>
</html>
