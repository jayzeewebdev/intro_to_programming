<!DOCTYPE html>
<html>
  <head>
    <title>IF STATEMENT</title>
  </head>

  <body>
    <script>
      const name = 'JACK';

      if(name === 'JACK') {
        console.log(`Hello ${name}`);
      } else {
        console.log('Hello stranger');
      };

      //UPDATED IF STATEMENT & NEW VARIABLES
      let dadName = 'JOSEPH';
      let momName = 'JOSEPHINE';

      if(name === dadName) {
        console.log(`Hi ${dadName}`);
      } else if(name === momName) {
        console.log(`Hi ${momName}`);
      } else {
        console.log('Hello stranger');
      }
      
    </script>
  </body>
</html>
