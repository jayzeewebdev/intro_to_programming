let input = 'javascript is awesome';
let output = '';

// Use a for loop
for (let i = 0; i < input.length; i++) {
  // Get the current letter at index 'i'
  let letter = input[i];

  if (letter === 'a') {
    output += '4';
  } else if (letter === 'e') {
    output += '3';
  } else if (letter === 'i') {
    output += '1';
  } else if (letter === 'o') {
    output += '0';
  } else {
    // If the letter is not one of the ones to be replaced, add the original letter
    output += letter;
  }
}

// Log the final output
console.log(output);
